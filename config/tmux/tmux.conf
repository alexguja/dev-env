set -g default-terminal "screen-256color"
set -g mouse on

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position bottom

set-window-option -g mode-keys vi
set -g @yank_selection_mouse 'clipboard'

# Colors (using 256-color mode)
set -g status-bg colour235    # Dark gray background
set -g status-fg colour251    # Light gray text
set -g pane-border-style "fg=colour244"          # Gray inactive borders
set -g pane-active-border-style "fg=colour67"    # Blue active border
set -g window-status-style "bg=colour236,fg=colour251"         # Inactive windows
set -g window-status-current-style "bg=colour67,fg=colour235,bold"  # Active window

set -g prefix C-Space
unbind C-b
bind-key C-Space send-prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'